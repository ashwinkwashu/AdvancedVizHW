<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Patterns at GAStech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://colorbrewer2.org/export/colorbrewer.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div id="timepopup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="row align-items-center">
                    <div class="col-sm-2"><p id="value-time" style="float:left">Days Range: 01/06 - 01/21</p></div>
                    <div class="col-sm"><div id="slider-time"></div></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-2"><p id="value-time-hour" style="float:left">Time Range: 07 AM - 06 PM</p></div>
                    <div class="col-sm"><div id="slider-time-hour"></div></div>
                </div>
            </div>
        </div>
        <div id="mySidebar" class="sidebar">
            <div id="people"></div>
        </div>
        <div id="main">
            <div class="header">
                <div id="time_controls">
                    <button id="emp" class="false">â˜° Select Employees</button>
                    <a href=index.html>
                        <button id="network">Map View</button>
                    </a>
                    <p id="time_stamp" style="float:right"></p>
                </div>
            </div>
            <div id="controls">
                <input name="mode" type="radio" value="force" id="mode-force" checked>
                <label for="mode-force"> Force-Directed</label>
                <input name="mode" type="radio" value="circle" id="mode-circle">
                <label for="mode-circle"> Circle</label>
              </div>
              <div id="graph" class = "container"></div>
        </div>
    </div>
    <script src='src/graph.js'> </script>
</body>
</html>
